<div class="ui small feed segment" ng-controller="ActivitiesCtrl">
    <div class="ui small header">Activities</div>
    <div data-ng-repeat="activity in activities" class="event">
        <div class="content" style="width:95%;">
            You had an activity<a cst-modal="activity-modal-{{activity.Id}}" style="color:#00BAFF; text-decoration:none;">
                {{activity.Title}}
            </a> against this Resource on <b>{{activity.ActivityDateString}}</b>
            <div class="summary">
            </div>
        </div>
        <i class="trash icon" style="float: right;" title="Delete" message="Do you want to remove this item?"
           modal-id="{{activity.Id}}" on-approve="deleteActivity(activity);"
           on-deny="closeModal();" cst-confirm-modal></i>

        <div class="ui modal" id="activity-modal-{{activity.Id}}">
            <i class="close icon"></i>
            <div class="header" style="font-size:1em !important;">
                Notes
            </div>
            <div class="content">
                {{activity.Notes}}
            </div>
        </div>
    </div>
    <div data-ng-show="activities.length == 0" class="event">
        <div class="content ui warning message">
            You don't have any activity against this resource
        </div>
    </div>
</div>
