<div style="margin-top:75px;">
    <div id="logincontainer" name="logincontainer">
        <form name="loginform" role="form" class="ui secondary small form segment">
            <h5 class="ui header">Login</h5>
            <div class="ui divider"></div>
            <div ng-show="errorMessage">
                <div class="error-message">
                    {{errorMessage}}
                </div>
                <div class="ui divider"></div>
            </div>
            <div class="field">
                <label for="email">
                    Email<span style="color: Red">*</span>
                </label>
                <input type="email" id="email" class="error" name="email" placeholder="Email" required data-ng-model="userLogin.Email" />
            </div><div class="ui divider"></div>
            <div class="field">
                <label for="password">
                    Password<span style="color: Red">*</span>
                </label>
                <input type="password" id="password" name="password" placeholder="Password" required data-ng-model="userLogin.Password" />
            </div><div class="ui divider"></div>
            <div class="inline field">
                <button data-ng-click="login(userLogin)" data-ng-disabled="loginform.$invalid"
                        class="ui blue mini button">
                    Login
                </button>
                <a href="/Register">Register</a>
            </div>
        </form>
    </div>

    


</div>
