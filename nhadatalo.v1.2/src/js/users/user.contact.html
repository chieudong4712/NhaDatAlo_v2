<div class="cell">
  <div class="cell-inner">
    <div class="wrapper-lg">
      
      <!-- fields -->
      <form name="contact_form" class="form-horizontal form-validation">
        <div class="form-group m-b-sm" style="">
          <label class="col-sm-2 control-label" translate="user.Mobile">Mobile</label>
          <div class="col-sm-10">
            <input type="text" ng-model="user.Mobile" class="form-control ng-pristine ng-untouched ng-valid" style="">
          </div>
        </div>
        <div class="form-group m-b-sm" style="">
          <label class="col-sm-2 control-label">Phone</label>
          <div class="col-sm-10">
            <input type="text" ng-model="user.Phone" class="form-control ng-pristine ng-untouched ng-valid" style="">
          </div>
        </div>
        <div class="form-group m-b-sm" style="">
          <label class="col-sm-2 control-label">Fax</label>
          <div class="col-sm-10">
            <input type="text" ng-model="user.Fax" class="form-control ng-pristine ng-untouched ng-valid" style="">
          </div>
        </div>
        <div class="form-group m-b-sm" style="">
          <label class="col-sm-2 control-label">City</label>
          <div class="col-sm-10">
            <input type="text" ng-model="user.City" class="form-control ng-pristine ng-untouched ng-valid" style="">
          </div>
        </div>
        <div class="form-group m-b-sm" style="">
          <label class="col-sm-2 control-label">District</label>
          <div class="col-sm-10">
            <input type="text" ng-model="user.District" class="form-control ng-pristine ng-untouched ng-valid" style="">
          </div>
        </div>
        <div class="form-group m-b-sm" style="">
          <label class="col-sm-2 control-label">Address</label>
          <div class="col-sm-10">
            <input type="text" ng-model="user.Address" class="form-control ng-pristine ng-untouched ng-valid" style="">
          </div>
        </div>
        <div class="form-group m-b-sm" style="">
          <label class="col-sm-2 control-label">Website</label>
          <div class="col-sm-10">
            <input type="text" ng-model="user.Website" class="form-control ng-pristine ng-untouched ng-valid" style="">
          </div>
        </div>
        <div class="form-group m-b-sm">
          <label class="col-sm-2"></label>
          <div class="col-sm-10">
            <button ng-click="save()" ng-disabled="contact_form.$invalid" class="btn btn-sm btn-primary" type="submit" translate="button.save">Save</button>
          </div>
        </div>
      </form>
      <!-- / fields -->
    </div>
  </div>
</div>
