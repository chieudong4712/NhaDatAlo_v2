<div class="cell">
  <div class="cell-inner">
    <div class="wrapper-lg">
      
      <!-- fields -->
      <form name="contact_form" class="form-horizontal form-validation">
        <div class="form-group m-b-sm" style="">
          <label class="col-sm-2 control-label" translate="user.old_password">Old Passowrd</label>
          <div class="col-sm-10">
            <input type="password" ng-model="user.OldPassword" class="form-control ng-pristine ng-untouched ng-valid" style="">
          </div>
        </div>
        <div class="form-group m-b-sm" style="">
          <label class="col-sm-2 control-label" translate="user.new_password" >New Password</label>
          <div class="col-sm-10">
            <input type="password" ng-model="user.NewPassword" class="form-control ng-pristine ng-untouched ng-valid" style="">
          </div>
        </div>
        <div class="form-group m-b-sm" style="">
          <label class="col-sm-2 control-label" translate="user.confirm_password" >Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" ng-model="user.ConfirmPassword" class="form-control ng-pristine ng-untouched ng-valid" style="">
          </div>
        </div>
        <div class="form-group m-b-sm">
          <label class="col-sm-2"></label>
          <div class="col-sm-10">
            <button ng-click="changePassword()" ng-disabled="contact_form.$invalid" class="btn btn-sm btn-primary" type="submit" translate="button.save">Save</button>
          </div>
        </div>
      </form>
      <!-- / fields -->
    </div>
  </div>
</div>
