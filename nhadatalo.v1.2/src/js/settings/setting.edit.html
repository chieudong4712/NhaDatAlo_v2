<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Add Setting</h1>
</div>
<div class="wrapper-md">
  <!-- toaster directive -->
  <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
  <!-- / toaster directive -->

  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      Add Setting
    </div>
    <div class="panel-body">
      <form novalidate name="setting_form" class="form-horizontal form-validation">
        
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input ng-model="setting.Name" type="text" name="name" class="form-control" required>
            <span class="help-block m-b-none">Name is a setting identifier.</span>
          </div>
        </div>   

        <div class="line line-dashed b-b line-lg pull-in"></div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Text</label>
          <div class="col-sm-10">
            <input ng-model="setting.Text" type="text" name="text" class="form-control" required>
            <span class="help-block m-b-none">Text is the display field of the setting.</span>
          </div>
        </div>   
        
        <div class="line line-dashed b-b line-lg pull-in"></div>
      
        <div class="form-group">
          <label class="col-sm-2 control-label">Value</label>
          <div class="col-sm-10">
            <input ng-model="setting.Value" type="text" name="value" class="form-control" required>
            <span class="help-block m-b-none">Value is the value field of the setting.</span>
          </div>
        </div> 

        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-2">
            <button type="button" class="btn btn-default" translate="button.cancel">Cancel</button>
            <button type="submit" ng-disabled="setting_form.$invalid" ng-click="save(setting)" class="btn btn-primary" translate="button.save" >Save changes</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  
</div>
